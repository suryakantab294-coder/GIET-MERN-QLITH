<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>
    <h2>Application Form</h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob">
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address"><br><br>
        
        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>
        
        <input type="radio" id="mid" name="position" value="mid">
        <label for="mid">Mid-level Developer</label>
        
        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label><br><br>
        
        <label>Programming Languages:</label>
        <input type="checkbox" id="java" name="language" value="Java">
        <label for="java">Java</label>
        
        <input type="checkbox" id="javascript" name="language" value="JavaScript">
        <label for="javascript">JavaScript</label>
        
        <input type="checkbox" id="python" name="language" value="Python">
        <label for="python">Python</label><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        
        <label for="confirm">Confirm Password:</label>
        <input type="password" id="confirm" name="confirm"><br><br>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
